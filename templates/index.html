<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
        <title>{{title}}</title>
        <link rel="stylesheet" href="http://static2.viadeo-static.com/resource/30130219134543/coreui.css" />
        <link rel="stylesheet" href="/resource/css/main.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Stardos+Stencil:400,700" type="text/css" />
        <script src="http://viadeo.github.com/tetra-ui/src/js/lib/jquery/1.9.1/jquery.min.js"></script>
        <script src="/resource/js/jquery.fixedHeader.min.js"></script>
        <script src="http://viadeo.github.com/tetra-ui/src/js/lib/tetra/release/tetra-core.js"></script>
        <script>tetra.start();</script>
    </head>
    <body>
        
        <div class="ptl" id="container">
            
            <h1>{{title}}</h1>
            
            <div id="search-suspects">
                <form class="core-form form-inline pbxs">
                    <select>
                        {{#each types}}
                        <option>{{this}}</option>
                        {{/each}}
                    </select>
                    <input type="text" class="input-medium search-query input-xlarge" placeholder="e.g. : /stuff/in/dir">
                    <button type="submit" class="btn btn-default">Search by path</button>
                    <a href="#" class="hide-scanned plm prm">Hide scanned</a>
                </form>
            </div>
            
            <div id="suspects-list"></div>
    
        </div>
        
        <script src="/resource/js/flipswitch.ctrl.js"></script>
        <script src="/resource/js/flipswitch.view.js"></script>
        
        <script src="/resource/js/suspect.model.js"></script>
        <script src="/resource/js/suspect.ctrl.js"></script>
        <script src="/resource/js/suspect.view.js"></script>
        
        <script src="/resource/js/search.model.js"></script>
        <script src="/resource/js/search.ctrl.js"></script>
        <script src="/resource/js/search.view.js"></script>
    
    </body>
</html>
