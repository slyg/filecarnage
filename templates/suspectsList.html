<table class="table" id="dataset">
    <thead>
        <tr>
            <th>Reference</th>
            <th>Prob. unused</th>
            <th>Contains JS</th>
            <th>Contains redir.</th>
            <th><abbr title="Remove">Rem.</abbr></th>
            <th><abbr title="Scanned">Scan.</abbr></th>
        </tr>
    </thead>
    <tbody>
        {{#each suspects}}
        <tr data-object-id="{{_id}}" class="{{#if removed}}removed{{/if}} {{#if scanned}}scanned{{/if}}">
            <td><code>{{reference}}</code></td>
            <td>
                <div 
                  class="flipswitch flipswitch-{{#if suspicions.probably_unused}}yes{{else}}no{{/if}}"
                  id="flip-probably_unused-{{_id}}">
                
                  <label class="flipswitch-lbl-yes">
                    <input type="radio" checked="checked" /> Yes 
                  </label>
                
                  <span class="flipswitch-sliders">
                    <span class="flipswitch-outer">
                      <span class="flipswitch-inner">
                        <span class="flipswitch-btn-no"></span>
                        <span class="flipswitch-btn-yes"></span>
                      </span>
                    </span>
                    <span class="flipswitch-slider">||</span>
                  </span>
                
                  <label class="flipswitch-lbl-no">
                    <input type="radio" /> No
                  </label>
                </div>
            </td>
            <td>
                <div 
                  class="flipswitch flipswitch-{{#if suspicions.contains_inline_scripts}}yes{{else}}no{{/if}}"
                  id="flip-contains_inline_scripts-{{_id}}">
                
                  <label class="flipswitch-lbl-yes">
                    <input type="radio" checked="checked" /> Yes 
                  </label>
                
                  <span class="flipswitch-sliders">
                    <span class="flipswitch-outer">
                      <span class="flipswitch-inner">
                        <span class="flipswitch-btn-no"></span>
                        <span class="flipswitch-btn-yes"></span>
                      </span>
                    </span>
                    <span class="flipswitch-slider">||</span>
                  </span>
                
                  <label class="flipswitch-lbl-no">
                    <input type="radio" /> No
                  </label>
                </div>
            </td>
            <td>
                <div 
                  class="flipswitch flipswitch-{{#if suspicions.contains_redirect}}yes{{else}}no{{/if}}"
                  id="flip-contains_redirect-{{_id}}">
                
                  <label class="flipswitch-lbl-yes">
                    <input type="radio" checked="checked" /> Yes 
                  </label>
                
                  <span class="flipswitch-sliders">
                    <span class="flipswitch-outer">
                      <span class="flipswitch-inner">
                        <span class="flipswitch-btn-no"></span>
                        <span class="flipswitch-btn-yes"></span>
                      </span>
                    </span>
                    <span class="flipswitch-slider">||</span>
                  </span>
                
                  <label class="flipswitch-lbl-no">
                    <input type="radio" /> No
                  </label>
                </div>
            </td>
            <td><a href="#" class="remove"><i class="vicon">&times;</i></a></td>
            <td><a href="#" class="scan-done"><i class="vicon">e</i></a></td>
        </tr>
        {{/each}}
    </tbody>
</table>
